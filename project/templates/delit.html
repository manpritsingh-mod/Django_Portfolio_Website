{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body style="background-image: url(/static/images/reg.png); background-repeat: no-repeat; background-size: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">DataEntry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="add">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="show">Show</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="delete">Delete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="up">UPDATE</a>
                      </li>
                </ul>     
                <form class="d-flex" action="logo">
                  
                  <button class="btn btn-outline-success" type="submit">Logout</button>
                </form>

            </div>
        </div>
    </nav>
    <div class="row container">
        <div class="col-4">
            <form class="row g-3 mt-4" action="ditem" method="POST">
                {% csrf_token %}
                <div class="col-auto">
                    <label for="staticEmail2" class="">Enter Addhar No</label>
                    
                </div>
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden"></label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="" name="aad" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success mb-3">Search </button>
                </div>
            </form>

        </div>
        <div class="col-8">
            <form class="mt-4" action="" method="POST">
                {% csrf_token %}
                <div >
                  <label for="inputEmail4" class="form-label">Addhar</label>
                  <input type="text" class="form-control" id="inputEmail4" name="adh" readonly value={{sc.adh}}>
                </div>
                <div >
                  <label for="inputEmail4" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputEmail4" name="name" readonly value={{sc.name}}>
                </div>
                <div >
                  <label for="inputPassword4" class="form-label">Qualification</label>
                  <input type="text" class="form-control" id="inputPassword4" name="quali" required>
                </div>
                <div>
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="add" required>
                </div>
                <div >
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="add1" required>
                </div>
                <div >
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" name="city" required>
                </div>
                <div >
                  <label for="inputState" class="form-label">State</label>
                   <input type="text" class="form-control" id="inputState" name="state" required>
                </div>
                <div >
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip" name="zip" required>
                </div>
                
                <div class="mt-4" >
                  <button type="submit" class="btn btn-danger">Update Record</button>
                </div>
              </form>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>


</body>

</html>
