{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-image: url(/static/images/lo.png); background-repeat: no-repeat; background-size: 100%;">
      <div class="container">
          <div class="row">
              <div class="col-6">

              </div>
              <div class="col-6">
                <div class="d-flex justify-content-end">
                    <form class=" row container mt-5 " action="log" method="POST">
                      {% csrf_token %}
                        <div class="col-md-12 mt-5">
                          <label for="inputEmail4" class="form-label">Username:</label>
                          <input type="text" class="form-control" id="inputEmail4" name="user" required>
                        </div>
                        <div class="col-md-12">
                          <label for="inputPassword4" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" name="pass" required>
                        </div>
                        <div class="row">
                          <div class="col-8 mt-3 ">
                            <button type="submit" class="btn btn-danger">Sign in</button>
                          </div>
                          <div class="col-4 mt-3">
                            <a href="regi" class="btn bg-success text-white" aria-current="true">New Registration</a>
                            
                            <div class="row">
                              
                              <div class=" mt-3">
                                <a href="fp" class="btn bg-info text-white " aria-current="true">Forget Password</a>
                        </div>
                        
                      </form>
                    </div>
              </div>
          </div>
      </div>

      
     
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
   
  </body>
</html>
