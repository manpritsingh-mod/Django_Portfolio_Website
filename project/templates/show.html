{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Show Data</title>
  </head>
  <body style="background-image: url(/static/images/se.png); background-repeat: no-repeat; background-size: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">DataEntry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="add">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="show">Show</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="delete">Delete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search">Search</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="up">UPDATE</a>
                    </li>
                  </ul>     
                  <form class="d-flex" action="logo">
                    
                    <button class="btn btn-outline-success" type="submit">Logout</button>
                  </form>

            </div>
        </div>
    </nav>

    
    
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ADHAR No.</th>
                <th scope="col">Name</th>
                <th scope="col">Qualification</th>
                <th scope="col">Address1</th>
                <th scope="col">Address2</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip</th>
              </tr>
            </thead>
            <tbody>
                {% for i in sc %}
              <tr>
                <th scope="row">{{i.adh}}</th>
                <td class="table-primary">{{i.name}}</td>
                <td class="table-secondary">{{i.qua}}</td>
                <td class="table-success">{{i.add1}}</td>
                <td  class="table-danger">{{i.add2}}</td>
                <td class="table-warning">{{i.city}}</td>
                <td  class="table-info">{{i.state}}</td>
                <td class="table-dark">{{i.zip}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

   
  </body>
</html>
