{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body style="background-image: url(/static/images/do-alpha.png); background-repeat: no-repeat; background-size: 100%;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">DataEntry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="add">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="show">Show</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="delete">Delete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="up">UPDATE</a>
                      </li>
                </ul>     
                <form class="d-flex" action="logo">
                  
                  <button class="btn btn-outline-success" type="submit">Logout</button>
                </form>

            </div>
        </div>
    </nav>

    <div class="row container">
        <div class="col-4">


        </div>
        <div class="col-8">
            <form class="row g-3 mt-4" action="serch" method="POST">
                {% csrf_token %}
                <div class="col-auto">
                    <label for="staticEmail2" class="">Enter Addhar No</label>
                    
                </div>
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden"></label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="" name="aad" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Confirm </button>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br>
    
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ADHAR No</th>
                <th scope="col">Name</th>
                <th scope="col">Qualification</th>
                <th scope="col">Address1</th>
                <th scope="col">Address2</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip</th>
              </tr>
            </thead>
            <tbody>
                
              <tr>
                <th scope="row">{{sc.adh}}</th>
                <td >{{sc.name}}</td>
                <td>{{sc.qua}}</td>
                <td>{{sc.add1}}</td>
                <td>{{sc.add2}}</td>
                <td>{{sc.city}}</td>
                <td>{{sc.state}}</td>
                <td>{{sc.zip}}</td>
              </tr>
              
            </tbody>
          </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
